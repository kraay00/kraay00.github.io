<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Project Z - Giriş</title>
<style>
  /* Index ile uyumlu glow + arka plan */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Segoe UI", Roboto, sans-serif;
    background: #000;
    overflow: hidden;
    color: #e8f0ff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #132a4a 0%, #0a1525 25%, #000 60%);
    z-index: 0;
  }

  body::after {
    content: "";
    position: fixed;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 300px;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(90,150,255,0.18) 0%, rgba(0,0,0,0) 70%);
    filter: blur(60px);
    z-index: 0;
  }

  /* Login container */
  .login-container {
    position: relative;
    z-index: 1;
    text-align: center;
    background: rgba(15,28,48,0.85);
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    width: 320px;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #f8fbff;
    text-shadow: 0 0 6px rgba(255,255,255,0.35), 0 0 14px rgba(180,210,255,0.25);
  }

  .login-container input {
    width: 90%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  .login-btn {
    width: 95%;
    padding: 12px;
    font-size: 14px;
    border-radius: 30px;
    border: 1px solid rgba(140,180,255,0.25);
    background: rgba(15,28,48,0.6);
    color: #dfeaff;
    cursor: pointer;
    margin-bottom: 10px;
    transition: all 0.25s ease;
  }

  .login-btn:hover {
    background: rgba(140,180,255,0.08);
    border-color: rgba(140,180,255,0.55);
    box-shadow: 0 0 12px rgba(120,170,255,0.25);
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>Giriş Yap / Kayıt Ol</h2>
  <input type="email" placeholder="E-posta">
  <input type="password" placeholder="Şifre">
  <button class="login-btn">Giriş Yap</button>
  <button class="login-btn">Kayıt Ol</button>
</div>
</body>
</html>
