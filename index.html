<!DOCTYPE html>
<html lang="tr" style="background:#000;">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0a1a2f">

<title>Project Z</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overscroll-behavior: none;
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* ðŸŒŒ GERÃ‡EK ARKA PLAN (MAVÄ° GERÄ° GELDÄ°) */
.bg {
  position: fixed;
  top: -15vh;
  bottom: -15vh;
  left: 0;
  right: 0;
  background: radial-gradient(circle at center, #0f223d 0%, #08121f 45%, #000 80%);
  z-index: -3;
}

/* ðŸ”µ MAVÄ° IÅžIK GLOW */
.glow {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 500px;
  height: 500px;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(90,150,255,0.25) 0%, rgba(0,0,0,0) 70%);
  filter: blur(120px);
  z-index: -2;
}

body {
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e8f0ff;
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  overflow: hidden;
}

.container {
  text-align: center;
  max-width: 520px;
  padding: 20px;
  z-index: 1;
}

.subtitle {
  font-size: 13px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: rgba(255, 255, 255, 0.35);
  margin-bottom: 14px;
}

h1 {
  font-size: 34px;
  font-weight: 700;
  margin-bottom: 28px;
  color: #f8fbff;
  text-shadow:
    0 0 6px rgba(255, 255, 255, 0.35),
    0 0 14px rgba(180, 210, 255, 0.25);
}

.btn {
  padding: 13px 42px;
  font-size: 13.5px;
  letter-spacing: 2px;
  text-transform: uppercase;
  border-radius: 30px;
  border: 1px solid rgba(140, 180, 255, 0.25);
  background: rgba(15, 28, 48, 0.6);
  color: #dfeaff;
  cursor: pointer;
  backdrop-filter: blur(4px);
  transition: all 0.25s ease;
}

.btn:hover {
  background: rgba(140, 180, 255, 0.08);
  border-color: rgba(140, 180, 255, 0.55);
  box-shadow: 0 0 12px rgba(120, 170, 255, 0.25);
}

.btn:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="glow"></div>

<div class="container">
