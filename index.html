<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASE: ZERO | Operasyon Merkezi</title>
    <style>
        :root {
            --bg: #000205;
            --glow: rgba(30, 80, 200, 0.25);
            --accent: #1e4ecf;
            --text: #e0e6ed;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Arka Plan Glow */
        .glow-bg {
            position: absolute;
            width: 350px; height: 350px;
            background: radial-gradient(circle, var(--glow) 0%, rgba(0,0,0,0) 75%);
            filter: blur(50px);
            z-index: 1;
        }

        .container { position: relative; z-index: 2; text-align: center; width: 100%; max-width: 400px; padding: 20px; }

        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; font-size: 1.8rem; }

        /* Küçük ve Şık Buton */
        .btn-main {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px 30px;
            font-size: 13px;
            letter-spacing: 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-main:hover { background: #fff; color: #000; box-shadow: 0 0 15px rgba(255,255,255,0.3); }

        /* Form Paneli (Başlangıçta Gizli) */
        #auth-panel {
            display: none;
            background: rgba(5, 10, 20, 0.8);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-top: 20px;
        }

        input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            margin: 10px 0;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .toggle-link { font-size: 12px; color: #888; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="container">
        <div id="landing">
            <p style="letter-spacing: 5px; opacity: 0.5; font-size: 12px;">PROJECT Z</p>
            <h1>Dedektif olmaya hazır mısın?</h1>
            <button class="btn-main" onclick="showAuth()">SİSTEME GİRİŞ SAĞLA</button>
        </div>

        <div id="auth-panel">
            <h2 id="auth-title" style="font-weight: 300; margin-top: 0;">Giriş Yap</h2>
            <input type="email" placeholder="E-posta Adresi">
            <input type="password" placeholder="Şifre">
            <div id="register-fields" style="display: none;">
                <input type="text" placeholder="Dedektif Nickname (Örn: X-07)">
            </div>
            <button class="btn-main" style="width: 100%; margin-top: 10px;">DEVAM ET</button>
            <p style="margin-top: 15px;">
                <span class="toggle-link" onclick="toggleAuth()" id="toggle-text">Hesabın yok mu? Kayıt Ol</span>
            </p>
        </div>
    </div>

    <script>
        function showAuth() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('auth-panel').style.display = 'block';
        }

        function toggleAuth() {
            const title = document.getElementById('auth-title');
            const regFields = document.getElementById('register-fields');
            const toggleText = document.getElementById('toggle-text');

            if (regFields.style.display === 'none') {
                title.innerText = 'Kayıt Ol';
                regFields.style.display = 'block';
                toggleText.innerText = 'Zaten üye misin? Giriş Yap';
            } else {
                title.innerText = 'Giriş Yap';
                regFields.style.display = 'none';
                toggleText.innerText = 'Hesabın yok mu? Kayıt Ol';
            }
        }
    </script>
</body>
</html>
