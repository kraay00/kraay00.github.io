<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0f223d">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Project Z</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: "Segoe UI", Roboto, sans-serif;
  overflow: hidden;
}

/* ðŸŒŒ ARKA PLAN - DAHA KOYU VE MERKEZÄ° */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #132a4a 0%, #0a1525 25%, #000 60%);
  z-index: 0;
}

/* ðŸ”µ MERKEZDEKÄ° PARLAMA (GLOW) */
body::after {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px; 
  height: 300px;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(90,150,255,0.18) 0%, rgba(0,0,0,0) 70%);
  filter: blur(60px);
  z-index: 0;
}

/* Temel container */
body {
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  color: #e8f0ff;
}

.container {
  position: relative;
  z-index: 1;
  text-align: center;
  max-width: 520px;
  padding: 20px;
  transition: all 0.8s ease;
}

.subtitle {
  font-size: 13px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: rgba(255, 255, 255, 0.35);
  margin-bottom: 14px;
  transition: opacity 0.5s ease;
}

h1 {
  font-size: 34px;
  font-weight: 700;
  margin-bottom: 28px;
  color: #f8fbff;
  text-shadow: 0 0 6px rgba(255,255,255,0.35), 0 0 14px rgba(180,210,255,0.25);
  transition: opacity 0.5s ease;
}

/* Buton */
.btn {
  padding: 13px 42px;
  font-size: 13.5px;
  letter-spacing: 2px;
  text-transform: uppercase;
  border-radius: 30px;
  border: 1px solid rgba(140, 180, 255, 0.25);
  background: rgba(15, 28, 48, 0.6);
  color: #dfeaff;
  cursor: pointer;
  backdrop-filter: blur(4px);
  transition: all 0.8s ease;
  text-decoration: none;
  display: inline-block;
  position: relative;
  z-index: 1;
}

.btn:hover {
  background: rgba(140, 180, 255, 0.08);
  border-color: rgba(140, 180, 255, 0.55);
  box-shadow: 0 0 12px rgba(120, 170, 255, 0.25);
}

.btn:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<div class="container" id="mainContainer">
  <div class="subtitle" id="subtitle">PROJECT Z</div>
  <h1 id="mainTitle">Ä°lk davana hazÄ±r mÄ±sÄ±n?</h1>
  <button class="btn" id="enterBtn">SÄ°STEME GÄ°R</button>
</div>

<script>
const enterBtn = document.getElementById('enterBtn');
const subtitle = document.getElementById('subtitle');
const mainTitle = document.getElementById('mainTitle');

enterBtn.addEventListener('click', ()=>{
  // YazÄ±larÄ± kaybol
  subtitle.style.opacity = "0";
  mainTitle.style.opacity = "0";
  
  // Butonu yukarÄ± taÅŸÄ±
  enterBtn.style.position = "absolute";
  enterBtn.style.top = "50px"; // Ã¼stten mesafe
  enterBtn.style.left = "50%";
  enterBtn.style.transform = "translateX(-50%)";
  enterBtn.style.fontSize = "20px"; // biraz bÃ¼yÃ¼tmek istersen
});
</script>

</body>
</html>
