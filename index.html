<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Project Z</title>
<style>
html, body {
  margin:0; padding:0; height:100%;
  font-family:"Segoe UI", Roboto, sans-serif;
  background:#000; color:#e8f0ff;
  overflow:hidden;
  display:flex; justify-content:center; align-items:center;
}

/* Arka plan glow */
body::before {
  content:""; position:fixed; inset:0;
  background: radial-gradient(circle at center, #132a4a 0%, #0a1525 25%, #000 60%);
  z-index:0;
}
body::after {
  content:""; position:fixed; top:50%; left:50%;
  width:300px; height:300px;
  transform:translate(-50%,-50%);
  background: radial-gradient(circle, rgba(90,150,255,0.18) 0%, rgba(0,0,0,0) 70%);
  filter: blur(60px); z-index:0;
}

/* Container */
.container {
  position:relative; z-index:1; text-align:center;
  transition: all 0.8s ease;
}

/* Başlıklar */
.subtitle {
  font-size: 13px; letter-spacing:3px; text-transform:uppercase;
  color: rgba(255,255,255,0.35); margin-bottom:14px;
  transition: opacity 0.5s ease;
}
h1 {
  font-size:34px; font-weight:700; margin-bottom:28px;
  color:#f8fbff; text-shadow:0 0 6px rgba(255,255,255,0.35), 0 0 14px rgba(180,210,255,0.25);
  transition: opacity 0.5s ease;
}

/* Buton / animasyonlu elips */
#enterBtn {
  padding:13px 42px; font-size:13.5px; letter-spacing:2px;
  text-transform:uppercase; border-radius:30px;
  border:1px solid rgba(140,180,255,0.25); background: rgba(15,28,48,0.6);
  color:#dfeaff; cursor:pointer; backdrop-filter: blur(4px);
  transition: all 0.8s ease, border-radius 0.8s ease;
  position:relative; z-index:2;
}

/* Login panel */
.loginPanel {
  position: absolute; top:50%; left:50%;
  transform: translate(-50%, -50%);
  width:360px; background: rgba(0,0,0,0.35);
  backdrop-filter: blur(15px); border:2px solid rgba(50,150,255,0.6);
  border-radius:20px; padding:30px; box-shadow:0 0 30px rgba(50,150,255,0.2);
  opacity:0; pointer-events:none;
  transition: all 0.8s ease;
  z-index:3;
}
.loginPanel input {
  width: 90%; padding:12px; margin-bottom:15px;
  border-radius:12px; border:1px solid rgba(50,150,255,0.5);
  background: rgba(0,0,0,0.35); color:#e8f0ff; font-size:14px;
  outline:none; transition: all 0.3s ease;
}
.loginPanel input:focus {
  border-color: rgba(90,150,255,0.8);
  box-shadow:0 0 8px rgba(90,150,255,0.4);
}
.loginPanel .btn { width:95%; margin-top:10px; }

/* Geri dön */
.backBtn {
  position: absolute; top:15px; left:15px;
  width:35px; height:35px; border-radius:50%;
  border:2px solid rgba(50,150,255,0.6); background: rgba(0,0,0,0.35);
  color:#dfeaff; font-weight:bold; cursor:pointer; display:flex;
  align-items:center; justify-content:center; font-size:18px;
  opacity:0; transition: all 0.5s ease; z-index:4;
}
.backBtn:hover { box-shadow:0 0 10px rgba(50,150,255,0.5); border-color: rgba(90,150,255,0.8); }

</style>
</head>
<body>

<div class="container" id="mainContainer">
  <div class="subtitle" id="subtitle">PROJECT Z</div>
  <h1 id="mainTitle">İlk davana hazır mısın?</h1>
  <button id="enterBtn">SİSTEME GİR</button>
</div>

<div class="loginPanel" id="loginPanel">
  <input type="text" placeholder="Kullanıcı Adı">
  <input type="password" placeholder="Şifre">
  <button class="btn">Giriş Yap</button>
</div>

<div class="backBtn" id="backBtn">←</div>

<script>
const enterBtn = document.getElementById('enterBtn');
const mainContainer = document.getElementById('mainContainer');
const subtitle = document.getElementById('subtitle');
const mainTitle = document.getElementById('mainTitle');
const loginPanel = document.getElementById('loginPanel');
const backBtn = document.getElementById('backBtn');

enterBtn.addEventListener('click', ()=>{
  // Ana container elemanlarını gizle
  subtitle.style.opacity = "0";
  mainTitle.style.opacity = "0";
  
  // Buton elips gibi büyüyüp tüm ekranı kaplasın
  enterBtn.style.position = "absolute";
  enterBtn.style.top = "50%";
  enterBtn.style.left = "50%";
  enterBtn.style.transform = "translate(-50%,-50%)";
  enterBtn.style.width = "100%";
  enterBtn.style.height = "100%";
  enterBtn.style.borderRadius = "0";
  enterBtn.style.fontSize = "40px";
  enterBtn.style.border = "none";
  
  // Login panel aç
  setTimeout(()=>{
    loginPanel.style.opacity = "1";
    loginPanel.style.pointerEvents = "auto";
    backBtn.style.opacity = "1";
  }, 800);
});

// Geri dön
backBtn.addEventListener('click', ()=>{
  // Login panel kapansın
  loginPanel.style.opacity = "0";
  loginPanel.style.pointerEvents = "none";
  backBtn.style.opacity = "0";
  
  // Butonu eski haline getir
  enterBtn.style.width = "";
  enterBtn.style.height = "";
  enterBtn.style.top = "";
  enterBtn.style.left = "";
  enterBtn.style.transform = "";
  enterBtn.style.borderRadius = "30px";
  enterBtn.style.fontSize = "13.5px";
  enterBtn.style.border = "1px solid rgba(140,180,255,0.25)";
  
  // Container elemanları geri gelsin
  subtitle.style.opacity = "1";
  mainTitle.style.opacity = "1";
});
</script>

</body>
</html>
