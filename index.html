<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Z | Dedektiflik Merkezi</title>
    <style>
        :root {
            --bg-color: #02050a;
            --accent-blue: #1e3a8a;
            --glow-color: rgba(30, 58, 138, 0.4);
            --text-white: #f8fbff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-white);
        }

        /* Arka plandaki o meşhur mavi ışık */
        .background-glow {
            position: fixed;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, var(--glow-color) 0%, rgba(0,0,0,0) 70%);
            filter: blur(80px);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            letter-spacing: 5px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .btn-enter {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 50px;
            font-size: 14px;
            letter-spacing: 3px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .btn-enter:hover {
            background: white;
            color: black;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Dekoratif çizgiler (Sadelik için) */
        .line {
            width: 50px;
            height: 1px;
            background: rgba(255,255,255,0.2);
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="content">
        <div class="subtitle">PROJECT Z</div>
        <div class="line"></div>
        <h1>Bir efsane olmaya hazır mısın?</h1>
        <button class="btn-enter" onclick="startSystem()">SİSTEME GİRİŞ YAP</button>
    </div>

    <script>
        function startSystem() {
            // Buraya tıklayınca ne olacağını sonraki aşamada yazacağız (Kayıt ekranına geçiş)
            alert("Sistem yükleniyor... Kimlik doğrulama başlatıldı.");
        }
    </script>
</body>
</html>
