<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0f223d">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Project Z</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: "Segoe UI", Roboto, sans-serif;
  overflow: hidden;
}

/* Arkaplan */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #132a4a 0%, #0a1525 25%, #000 60%);
  z-index: 0;
}
body::after {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(90,150,255,0.18) 0%, rgba(0,0,0,0) 70%);
  filter: blur(60px);
  z-index: 0;
}

/* Container */
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 1;
  transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
}

.subtitle {
  font-size: 13px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: rgba(255, 255, 255, 0.35);
  margin-bottom: 14px;
  transition: all 1s ease;
}

h1 {
  font-size: 34px;
  font-weight: 700;
  margin-bottom: 28px;
  color: #f8fbff;
  text-shadow: 0 0 6px rgba(255,255,255,0.35), 0 0 14px rgba(180,210,255,0.25);
  transition: all 1s ease, transform 1s ease;
}

/* Glow efekti */
.glow {
  color: #d0e6ff;
  text-shadow: 
    0 0 10px rgba(90,150,255,0.6), 
    0 0 20px rgba(90,150,255,0.4),
    0 0 30px rgba(90,150,255,0.2);
}

/* Buton */
.btn {
  padding: 13px 42px;
  font-size: 13.5px;
  letter-spacing: 2px;
  text-transform: uppercase;
  border-radius: 30px;
  border: 1px solid rgba(140, 180, 255, 0.25);
  background: rgba(15, 28, 48, 0.6);
  color: #dfeaff;
  cursor: pointer;
  backdrop-filter: blur(4px);
  transition: all 0.4s ease, transform 0.6s ease, opacity 0.5s ease;
  text-decoration: none;
  display: inline-block;
}

/* Register form */
.registerForm {
  position: absolute;
  left: 50%;
  bottom: -400px;
  transform: translateX(-50%);
  width: 360px;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: all 0.8s ease;
}

.registerForm input {
  width: 90%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: 1px solid rgba(50,150,255,0.5);
  background: rgba(0,0,0,0.35);
  color: #e8f0ff;
  font-size: 14px;
  outline:none;
  transition: all 0.3s ease;
}

.registerForm input:focus {
  border-color: rgba(90,150,255,0.8);
  box-shadow:0 0 8px rgba(90,150,255,0.4);
}

/* Butonları ikiye böl */
.formButtons {
  display: flex;
  justify-content: space-between;
  margin-top: 8px;
}

.formButtons .btn {
  width: 48%;
}
</style>
</head>

<body>
<div class="container" id="mainContainer">
  <div class="subtitle" id="subtitle">PROJECT Z</div>
  <h1 id="mainTitle">İlk davana hazır mısın?</h1>
  <button class="btn" id="enterBtn">SİSTEME GİR</button>
</div>

<!-- Register form -->
<div class="registerForm" id="registerForm">
  <input type="text" placeholder="İsim Soyisim">
  <input type="text" placeholder="Kullanıcı Adı">
  <input type="email" placeholder="E-posta">
  <input type="date" placeholder="Doğum Tarihi">
  <div class="formButtons">
    <button class="btn" id="backBtn">Geri Dön</button>
    <button class="btn">Kayıt Ol</button>
  </div>
</div>

<script>
const enterBtn = document.getElementById('enterBtn');
const mainContainer = document.getElementById('mainContainer');
const subtitle = document.getElementById('subtitle');
const mainTitle = document.getElementById('mainTitle');
const registerForm = document.getElementById('registerForm');
const backBtn = document.getElementById('backBtn');

enterBtn.addEventListener('click', () => {
  // Buton kaybolsun
  enterBtn.style.opacity = "0";
  enterBtn.style.pointerEvents = "none";

  // Yazılar yukarı çıkacak
  mainContainer.style.transform = "translate(-50%, -330px)";
  subtitle.classList.add("glow");
  mainTitle.classList.add("glow");

  // Register form animasyonla ortadan çıkacak
  registerForm.style.bottom = "170px";
  registerForm.style.opacity = "1";
  registerForm.style.pointerEvents = "all";
});

backBtn.addEventListener('click', () => {
  // Formu gizle
  registerForm.style.bottom = "-400px";
  registerForm.style.opacity = "0";
  registerForm.style.pointerEvents = "none";

  // Yazıları geri getir
  mainContainer.style.transform = "translate(-50%, -50%)";
  subtitle.classList.remove("glow");
  mainTitle.classList.remove("glow");

  // Butonu geri getir
  enterBtn.style.opacity = "1";
  enterBtn.style.pointerEvents = "all";
});
</script>
</body>
</html>
