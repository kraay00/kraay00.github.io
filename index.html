<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0f223d">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Project Z</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: "Segoe UI", Roboto, sans-serif;
  overflow: hidden;
}

/* Arkaplan */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #132a4a 0%, #0a1525 25%, #000 60%);
  z-index: 0;
}
body::after {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(90,150,255,0.18) 0%, rgba(0,0,0,0) 70%);
  filter: blur(60px);
  z-index: 0;
}

/* Container */
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 1;
  transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1); /* smooth ease-out */
}

/* Yazılar */
.subtitle {
  font-size: 13px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: rgba(255, 255, 255, 0.35);
  margin-bottom: 14px;
  transition: all 1s ease;
}

h1 {
  font-size: 34px;
  font-weight: 700;
  margin-bottom: 28px;
  color: #f8fbff;
  text-shadow: 0 0 6px rgba(255,255,255,0.35), 0 0 14px rgba(180,210,255,0.25);
  transition: all 1s ease;
}

/* Buton */
.btn {
  padding: 13px 42px;
  font-size: 13.5px;
  letter-spacing: 2px;
  text-transform: uppercase;
  border-radius: 30px;
  border: 1px solid rgba(140, 180, 255, 0.25);
  background: rgba(15, 28, 48, 0.6);
  color: #dfeaff;
  cursor: pointer;
  backdrop-filter: blur(4px);
  transition: all 0.4s ease, transform 0.6s ease;
  text-decoration: none;
  display: inline-block;
}

.btn:hover {
  background: rgba(140, 180, 255, 0.08);
  border-color: rgba(140, 180, 255, 0.55);
  box-shadow: 0 0 12px rgba(120, 170, 255, 0.25);
}

.btn:active {
  transform: scale(0.97);
}
</style>
</head>

<body>
<div class="container" id="mainContainer">
  <div class="subtitle" id="subtitle">PROJECT Z</div>
  <h1 id="mainTitle">İlk davana hazır mısın?</h1>
  <button class="btn" id="enterBtn">SİSTEME GİR</button>
</div>

<script>
const enterBtn = document.getElementById('enterBtn');
const mainContainer = document.getElementById('mainContainer');

enterBtn.addEventListener('click', () => {
  // Buton kaybolsun
  enterBtn.style.opacity = "0";
  enterBtn.style.pointerEvents = "none";

  // Container yukarı doğru hareket etsin
  // Başlangıçta translate(-50%, -50%) kullanıyoruz, burayı -50% => -80% yaparak yukarı taşıyoruz
  mainContainer.style.transform = "translate(-50%, -80%)"; 
});
</script>
</body>
</html>
